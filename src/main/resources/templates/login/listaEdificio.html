<!doctype html>
<html lang="en" xmlns:th="http//thymeleaf.org" xmlns:layout="http//www.ultra.net.nz/thymeleaf/layout">

<head>
  <title>Lista de Edificios</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <div th:replace="fragmentos/fragNavbar :: cabecalho"></div>
  </header>

  
 <br><br><br><br>

 <table class="table table-responsive table-dark container">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Edificio</th>
        <th scope="col">Local</th>
        <th scope="col">Editar</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="edificio : ${edificios}">
        <th scope="row"></th>
        <td><a th:href="${(#mvc.url('EC#detalhesEdificio').arg(0,edificio.id)).build()}"><span th:text="${edificio.nomeEd}"></span></a></td>
        <td><span th:text="${edificio.local}"></span></td>
        <td><a class="waves-effect waves-light btn-small" th:href="@{editar/{id}(id=${edificio.id})}"><i>edit</i></a></td>
        <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEdificio').arg(0,edificio.id)).build()}"><i>delete</i></a></td>
      </tr>
    </tbody>
  </table>
</div>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
